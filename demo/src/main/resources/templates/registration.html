<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<h1>Регистрация</h1><hr>
<h4>Заполните поля для регистрации:</h4>
<form action="/registration/create" method="post">
    Логин:<input type = "text" name="login"/> <br><br>
    Пароль:<input type = "text" name="password"/> <br><br>
    Почта:<input type = "text" name="email"/> <br><br>
    <input type="submit" value="Зарегистрироваться"/>
    <data th:text="${error1}"/>
    <data th:text="${error2}"/><hr>
</form>
<form action="/login" method="get">
    Есть аккаунт?  <input type="submit" value="Войти"/>
</form>
</body>
</html>
